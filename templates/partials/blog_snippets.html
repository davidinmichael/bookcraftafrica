{% load static %}

<div class="container-xxl py-5">
  <div class="container py-5">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="text-secondary text-uppercase">Stay Updated</h6>
      <h1 class="mb-5">Our Latest Blogs</h1>
    </div>

    <div class="owl-carousel owl-theme">
      {% for blog in blogs %}

      <div class="item wow fadeInUp" data-wow-delay="0.3s">
        <div class="price-item">
          <!-- <div class="border-bottom p-4 mb-4">
          </div> -->
          <div class="p-4 pt-0">
            <h5 class="text-primary mb-1">{{ blog.date_added }}</h5>
            <h4>{{ blog.title }}</h4>
            <div class="overflow-hidden mb-4">
              <img
                class="img-fluid"
                src="{{ blog.blog_img.url }}"
                alt=""
              />
            </div>
            <p>{{ blog.snippet }}...</p>
            <a class="btn-slide mt-2" href=""
              ><i class="fa fa-arrow-right"></i><span>Read</span></a
            >
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a href="" class="btn btn-primary py-3 px-5">Read More</a>
  </div>
</div>
