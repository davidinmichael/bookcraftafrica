{% load static %}

<!-- Service Start -->
<div class="container-xxl py-5">
  <div class="container py-5">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="text-secondary text-uppercase">New Releases</h6>
      <h1 class="mb-5">Top Picks for You</h1>
    </div>
    <!-- <div class="row g-4"> -->
    <div class="owl-carousel owl-theme">
      {% for top_pick in top_picks %}

      <div class="item" data-wow-delay="0.3s">
        <div class="service-item p-4">
          <div class="overflow-hidden mb-4 ratio ratio-1x1">
            <img class="img-fluid" src="{{ top_pick.book_cover.url }}" alt="" />
          </div>
          <h4 class="mb-3">{{ top_pick.title }}</h4>
          <p>{{ top_pick.snippet }}...</p>
          <a class="btn-slide mt-2" href=""
            ><i class="fa fa-arrow-right"></i><span>Read More</span></a
          >
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</div>
<!-- Service End -->
