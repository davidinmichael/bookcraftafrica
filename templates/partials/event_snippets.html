{% load static %} {% block style %}
<link href="{% static 'css/events.css' %}" rel="stylesheet" />
{% endblock style %}

<div class="container-fluid event py-6 overflow-hidden px-lg-0">
  <div class="container py-5 px-lg-0">
    <div class="text-center wow bounceInUp" data-wow-delay="0.1s">
      <small
        class="d-inline-block fw-bold text-dark text-uppercase bg-light border border-primary rounded-pill px-4 py-1 mb-3"
        >Latest Events</small
      >
      <h1 class="display-5 mb-5">Our Upcoming Events</h1>
    </div>

    <div class="tab-content">
      <div id="tab-1" class="tab-pane event-holder fade show p-0 active">
        <div class="row g-4">
          <div class="col-lg-12">
            <div class="row g-4">
              {% for event in events %}

              <div
                class="col-md-6 col-lg-3 wow bounceInUp"
                data-wow-delay="0.1s"
              >
                <div class="event-img position-relative">
                  <img
                    class="img-fluid rounded w-100"
                    src="{{ event.event_img.url }}"
                    alt=""
                  />
                  <div class="event-overlay d-flex flex-column p-4">
                    <h4 class="me-auto">{{ event.title }}</h4>
                    <p>{{ event.event_date }} | {{ event.event_time }}</p>
                    <a href="" data-lightbox="event-1" class="my-auto"
                      ><i class="fa fa-info-circle fa-2x text-dark"></i
                    ></a>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
      <a href="" class="btn btn-primary py-3 px-5">See More</a>
    </div>
